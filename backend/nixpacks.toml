[phases.setup]
nixPkgs = ['...', 'postgresql']

[phases.install]
cmds = ['pip install -r requirements/production.txt']

[phases.build]
cmds = [
  'python manage.py collectstatic --noinput',
  'python manage.py migrate --noinput'
]

[start]
cmd = 'gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120'
